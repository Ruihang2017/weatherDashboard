<!DOCTYPE html>
<html lang="en">

<body>

                        <button type="button" class="btn btn-primary">Button</button>

                </div>
                <div class="col-8" style="background-color: aqua;">f2</div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
