<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherDashboard</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WeatherDashboard</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col-4">
                    <h2 class="text-start">Search for a city:</h2>
                    <form id="searchForm" class="row pb-4" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="col-sm-12 col-md-6 btn btn-outline-success" type="submit">Search</button>
                        <button class="col-sm-12 col-md-6 btn btn-danger" type="clear">Clear</button>

                    </form>

                    <div id="btnGroup" class="btn-group-vertical w-100" role="group" aria-label="Vertical button group">
                    </div>
                </div>
                <div class="col-8">
                    <div class="text-start">
                        <h2 id="currentLocation">Location</h2>
                        <div id="currentDate">Date</div>
                        <img id="currentIcon" src="http://openweathermap.org/img/wn/04d.png" alt="Weather Icon">
                        <div id="currentTemp">Temperature</div>
                        <div id="currentWind">Wind</div>
                        <div id="currentHumid">Humidity</div>
                    </div>
                    <div>
                        <h4 class="text-start pt-4">5-Day Forecast:</h4>
                        <div id="forecastDays" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./asset/js/script.js"></script>
</body>

</html>
